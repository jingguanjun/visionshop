#全局设置
app.name=测试
app.version=2.0
app.copyright=2017
#debug=true
server.port=8080

##log
logging.file=log/vision.log
# e.g.  logging.level.org.springframework=DEBUG" (TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF)
logging.level.root=INFO

#数据库配置
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/shop?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=utf8
jdbc.username=root
jdbc.password=123456

spring.jpa.hibernate.ddl-auto=create-drop

#jdbc.driverClassName=org.hsqldb.jdbcDriver
#jdbc.url=jdbc:hsqldb:mem:shop
#jdbc.username=sa
#jdbc.password=

#日志
spring.output.ansi.enabled=always
#logging.level.org.springframework.web=DEBUG

#Hibernate配置
hibernate.dialect=mysql
hibernate.show_sql=false
hibernate.format_sql=false

#Cookie设置
user.cookie.name=vito16_shop_cookie
user.cookie.age=86400

#MVC配置
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp